<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/85a51766c8.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav>
        <div class="logo">
            <img src="./contents/techno-hacks-logo.png" alt="logo" width='120px'>
        </div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="Gallery.html">Designs</a>
            <a href="#">Marketing</a>
            <a href="login.html">Login</a>
        </div>
        <div class="sidebar-btn" onclick="sideSwipe()">
            <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
        </div>
    </nav>

    <!-- side menu / side navbar -->
    <div class="side-menu">
        <img src="./contents/techno-hacks-logo.png" alt="logo" width='120px' id="side-menu-img">
        <a href="index.html">Home</a>
        <a href="Gallery.html">Designs</a>
        <a href="#">Marketing</a>
        <a href="login.html">Login</a>
    </div>

    <div class="black-effect" onclick="removeBlack()"></div>








    <div class="container">
        <div class="login-box">
            <form id="login-form">
                <div class="title">
                    Login
                </div>
                <div class="row-div">
                    <label for="username" id="usernameL">Username</label><br>
                    <input type="text" id="username" required>
                </div>
                <div class="row-div">
                    <label for="password" id="passL">Password</label><br>
                    <input type="password" id="password" required>
                </div>
                <button id="submit" onclick="submitForm()">SUBMIT</button>
                <div class="notice">Form has been submitted...</div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="main.js"></script>
</body>

</html>
